version: 2.1
orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.10.1
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - slack/notify:
            event: always
            custom: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "plain_text",
                        "text": "*Starting Test Job!! ðŸ’£*",
                        "emoji": true
                      }
                    ]
                  }
                ]
              }
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Run Unit Tests
          command: |
            npm run test
      - slack/notify:
          event: fail
          mentions: "@Ian Chamorro"
          template: basic_fail_1
      - slack/notify:
          event: pass
          mentions: "@Ian Chamorro"
          template: basic_success_1
      - run: 
          name: Execute app.js
          command: |
            npm run start
workflows:
  build_test:
    jobs:
      - build