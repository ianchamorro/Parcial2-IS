version: 2.1
orbs: 
  slack: circleci/slack@4.10.1
jobs:
  build:
    docker:
      - image: circleci/node
        auth:
          username: ianchamorro1
          password: dockerpass
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Run Unit Tests
          command: |
            npm run test
      
      - run: 
          name: Execute app.js
          command: |
            npm run start
  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
        event: always
        custom: |
          {
            "blocks": [
              {
                "type": "section"
                "fields": [
                  {
                    "type": "plain_text",
                    "text": "*This is a text notification*"
                    "emoji": true
                  }
                ]
              }
            ]
          }
workflows:
  build_test:
    jobs:
      - build
      - notify