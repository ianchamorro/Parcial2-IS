version: 2.1
orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.10.1
  heroku: circleci/heroku@1.2.6
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - slack/notify:
            event: always
            custom: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "plain_text",
                        "text": "ðŸ‘¾ðŸ‘¾ðŸ‘¾Testing TimeðŸ‘¾ðŸ‘¾ðŸ‘¾",
                        "emoji": true
                      }
                    ]
                  }
                ]
              }
      - run:
          name: Run Unit Tests
          command: |
            npm run test
      - slack/notify:
          event: fail
          mentions: "@Ian Chamorro"
          template: basic_fail_1
      - slack/notify:
          event: pass
          mentions: "@Ian Chamorro"
          template: basic_success_1
workflows:
  build_test:
    jobs:
      - test
      - heroku/deploy-via-git:
          force: true 
          requires:
            - test
          filters:
            branches:
              only: main